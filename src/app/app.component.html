<div class="container">
  <div class="to-do" *ngFor="let item of todoList">
    <div class="content-wrap">
      <h2 class="to-do_title">{{item.title}}</h2>
    </div>
    <div class="content-wrap content-wrap_foot">
      <button class="to-do_btn" [class.completed]="item.completed" (click)="toggleTask(item)">{{ item.completed ? 'done' :'in progress' }}</button>
    </div>
  </div>
</div>
