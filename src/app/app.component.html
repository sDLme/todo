<div class="container">
  <div class="to-do" *ngFor="let item of todoList"  [@cartAnimation]="item.state">
    <div class="content-wrap">
      <h2 class="title">{{ item.title }}</h2>
    </div>
    <div class="content-wrap content-wrap_foot">
      <button class="btn" [class.completed]="item.completed" (click)="toggleTask(item)">{{ item.completed ? 'done' :'in progress' }}</button>
    </div>
  </div>
</div>
